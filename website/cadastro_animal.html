<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1. 0">
    <link rel="stylesheet" href="assets/css/cadastro_animal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="assets/scripts/cadastro_animal.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Adopet</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <img src="assets/imgs/logo.png" alt="logo">
                <h1>Adopet</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Minha Conta</a></li>
                <li><a href="#">Meus Cachorros</a></li>
            </ul>
        </div>
    </nav>
        <h1 id="titulo">Cadastro do Animal</h1>
        <form id="form">
            <fieldset class="grupo">
                <p id="subtitulo">Preencha os dados</p>
                <div class="campo">
                    <label for="nome" class="apr">Nome</label>
                    <input type="text" name="Nome (opcional)" id="nome">
                </div>

                <div class="campo">
                    <label for="idade" class="apr">Idade</label>
                    <input type="text" name="Idade do animal (opcional)" id="idade">
                </div>

                <div class="campo">
                    <label for="peso" class="apr">Peso</label>
                    <input type="text" name="Peso do animal" id="peso">
                </div>

                <div class="campo">
                    <label for="endereço" class="apr">Endereço de Busca</label>
                    <input type="text" name="Endereço" required id="endereco">
                </div>

                <div class="campo">
                    <label for="raça" class="apr">Raça</label>
                    <input type="text" name="Digite a raça do animal" id="raca">
                </div>

                <div class="campo">
                    <label for="whatsapp" class="apr">WhatsApp</label>
                    <input type="text" name="Digite seu número" required id="whatsapp">
            </div>
            <div class="persona">
                <label for="personalidade" class="apr">Personalidade</label>
                <br>
                <label>
                    <input type="radio" name="personalidade" value="Agitado">Agitado
                </label>
                <label>
                    <input type="radio" name="personalidade" value="Quieto">Quieto
                </label>
                <label>
                    <input type="radio" name="personalidade" value="Indefinido">Indefinido
                </label>
            </div>
            <div class="campo">
                <label for="descrição" class="apr">Descrição</label>
                <input type="text" name="descrição" id="descricao">
            </div>

            <div>
                <label for="fotos" class="apr">Envie fotos do animal</label>
                <br>
                <input type="file" value="fotinha"required>
            </div>

            <div id="botão">
                <button type="submit" class="bnt">Concluir Cadastro</button>
            </div>
        </fieldset>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
